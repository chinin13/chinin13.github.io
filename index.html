<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11234034 陳昀</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 新增按鈕樣式 */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 1000;
        }
        .scroll-to-top img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="title">
            <div class="title-image"><img src="image/title.png"></div>
        </div>
        <!-- <h2>My Pet</h2> -->
        <main>
        </main>
        <section>
            <div class="card">
                <div class="card-image"><img src="image/Frame a.jpg"></div>
            </div>

            <div class="card">
                <div class="card-image"><img src="image/Frame p.jpg"></div>
            </div>

            <div class="card">
                <div class="card-image"><img src="image/Frame e.jpg"></div>
            </div>
        </section>
        <footer> 
            <div class="shape">
                <!-- 將 Group 1.png 變成按鈕 -->
                <div class="shape-image">
                    <button class="scroll-to-top" onclick="scrollToTop()">
                        <img src="image/Group 1.png" alt="Scroll to Top">
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // 平滑滾動
            });
        }
    </script>
</body>
</html>
